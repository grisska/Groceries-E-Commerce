  url_launcher: ^6.3.0
  shared_preferences: ^2.2.3
  google_fonts: ^4.0.4
  intl: ^0.19.0
  fluttertoast: ^8.2.6
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.1
